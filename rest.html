<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="rest.js"></script>
<link rel="stylesheet" type="text/css" href="rest.css">

</head>
<h1 align="center">A1 India Restaurant</h1>
<body onload="initial()">

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="modalcontent"></div>
  </div>
</div>
  <div>
  	
  	<input type="text" id="searchTable" onkeyup="searchingTable()" placeholder="Search in table.."></input>
  	<input style ="float: right;margin-right: 300px" type="text" id="searchMenu" onkeyup="searching()" placeholder="Search in menu.."></input>

  </div>

<table style="display: inline-block; float: left ; width:50%"> 
 <caption> Tables </caption>
<tbody id="tablemenu">
</tbody>
</table>

<table style="float: right; width:38%"> <caption> Menu </caption>
 
<tbody id="foodmenu">
</tbody>
</table>
<script>

var modal = document.getElementById('myModal');
var span = document.getElementsByClassName("close")[0];

span.onclick = function() {
    modal.style.display = "none";
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>
</body>
</html>
